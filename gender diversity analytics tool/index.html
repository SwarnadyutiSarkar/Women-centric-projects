<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Diversity Analytics</title>
</head>
<body>
  <h1>Gender Diversity Analytics</h1>
  <div id="analytics"></div>

  <script>
    async function fetchAnalytics() {
      try {
        const response = await fetch('/analytics');
        const data = await response.json();
        displayAnalytics(data);
      } catch (error) {
        console.error('Error fetching analytics:', error);
      }
    }

    function displayAnalytics(data) {
      const analyticsDiv = document.getElementById('analytics');
      analyticsDiv.innerHTML = `
        <p>Total Employees: ${data.totalEmployees}</p>
        <p>Male Count: ${data.maleCount}</p>
        <p>Female Count: ${data.femaleCount}</p>
        <p>Gender Diversity Ratio: ${data.genderDiversityRatio.toFixed(2)}</p>
      `;
    }

    document.addEventListener('DOMContentLoaded', fetchAnalytics);
  </script>
</body>
</html>
